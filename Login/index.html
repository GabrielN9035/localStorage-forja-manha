<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"
     integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      </head>
  <body>
    <div class="container">
        <div class="round">
            <img class="logo" src="./Images/nirvanaIcon.jpg"alt="l Logo">
        </div>          
        <div class="wrap-input-label">
          <label for="nome">Nome</label>
          <input type="text" id="nome" placeholder="Insira o usuario">
        </div>
        <div class="wrap-input-label">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Insira a senha">
          <div onclick="showPassword()">
            <img width="25px" src="./Images/view.png" alt="Eye" class="eye" id="eye">
          </div>
        </div>

        <button class="btn-login" onclick="login()">Login</button>
    </div>

    <div class="error-div" id="error-modal">
      <h3>Credenciais incorretas!</h3>
      <button onclick="fecharErro()">‚ùå</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
